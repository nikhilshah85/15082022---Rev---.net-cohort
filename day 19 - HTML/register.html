<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User </title>
</head>
<body>


    
    <a href="home.html" style="font-size:35px;">Home | </a>
    <a href="products.html" style="font-size:35px;">Products | </a>
    <a href="orders.html" style="font-size:35px;">Orders | </a>
    <a href="register.html" style="font-size:35px;"> Register | </a>

    <hr/>
    
    <h1 style="text-align: center"> Register </h1>
    <form>
    <table border="1">
        <tr>
            <td>
                 <input type="text" placeholder="Enter Your First Name" required/>
           </td>
         </tr>

         <tr>
            <td>
                 <input type="text" placeholder="Enter Your Last Name" minlength="3"/>
           </td>
         </tr>

         <tr>
            <td>
                 <input type="number" placeholder="Enter Your Age" min="20" max="60"/>
           </td>
         </tr>

         <tr>
            <td>
                 <input type="date" />
           </td>
         </tr>

         <tr>
            <td>
                 <input type="email" placeholder="Enter Your Email address"/>
           </td>
         </tr>

         <tr>
            <td>
                 <input type="password" placeholder="Enter Password"/>
           </td>
         </tr>

         <tr>
            <td>
                 Country :<select> 
                    <option> India </option>
                    <option> Gremany </option>
                    <option> France </option>
                    <option> Canada </option>
                 </select>
           </td>
         </tr>

         <tr>
            <td>
                 <input type="file" placeholder="Upload Picture"/>
           </td>
         </tr>

         <tr>
             <td>   Hobbies : <br/>
                 <input type="checkbox"/> Programming <br/>
                 <input type="checkbox"/> Hacking <br/>
                 <input type="checkbox"/> Surfing <br/>
                 <input type="checkbox"/> Networking 
           </td>
         </tr>

         <tr>
            <td>
              Salary Range :   <input type="range" min="5" max="25"/>
           </td>
         </tr>

         <tr>
            <td>
             <button type="submit"> Submit</button>
             <button type="reset"> Register</button>
           </td>
         </tr>


         
    </table>
    </form>

    
</body>
</html>
