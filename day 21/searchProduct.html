<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Post Data </title>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function searchProduct()
    {

        var productId = $("#txtProductId").val()
        var url = 'https://localhost:7234/api/Products/' + productId
        fetch(url).then(response => response.json())
                 .then(data => {
                    console.log(data);
                    $("#divProduct").empty();
                    
                    $("#divProduct").append(
                    "<h4>" + data.pName+ "</h4>" + 
                    "<h4>" + data.pId+ "</h4>" + 
                    "<h4>" + data.pCategoty+ "</h4>" + 
                    "<h4>" + data.pPrice+ "</h4>" +
                    "<h4>" + data.pIsInStock+ "</h4>")
                 }).catch( err => {
                        console.log(err);
                 })

    }
</script>
<body>

    <input type="number" placeholder="Enter Product Id" id="txtProductId" onblur="searchProduct()"/>

    <div id="divProduct">

    </div>
    
</body>
</html>
