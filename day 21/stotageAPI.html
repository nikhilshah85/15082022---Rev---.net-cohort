<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Management</title>
</head>

<script> 
    function storeUserValues()
    {
            localStorage.fName = document.getElementById("txtName").value;
            localStorage.designation = document.getElementById("txtDesignation").value;
            localStorage.salary = document.getElementById("txtSal").value;
            localStorage.favColor = document.getElementById("txtFavColor").value;
    }

</script>
<body>
    

    <input type="text" placeholder="Please Enter Your Name" id="txtName"/> <br/>
    <input type="text" placeholder="Please Enter Your Designation" id="txtDesignation"/> <br/>
    <input type="number" placeholder="Please Enter Your Salary" id="txtSal"/> <br/>
    <input type="text" placeholder="Please Enter Your Fav Color" id="txtFavColor"/><br/>

    <button onclick="storeUserValues()"> Save </button>
</body>
</html>
