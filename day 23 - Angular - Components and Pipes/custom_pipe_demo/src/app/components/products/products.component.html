


<table border="1">
<tr>
    <td> Id </td>
    <td> Name </td>
    <td> Category </td>
    <td> Price </td>
    <td> Discount </td>
    <td> Offer Price </td>
</tr>

    <tr *ngFor="let p of pList">
        <td> {{ p.pId  }} </td>
        <td> {{ p.pName  }} </td>
        <td> {{ p.pCategory  }} </td>
        <td> {{ p.pPrice  }} </td>
        <td> {{ p.pPrice | discount : p.pCategory }}</td>
        <td> {{  p.pPrice - (p.pPrice | discount : p.pCategory)  }} </td>
    </tr>
</table>
